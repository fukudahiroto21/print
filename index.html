<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景付きPDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>背景付き計算プリントPDF</h2>
  <label>問題数（10〜50）: <input type="number" id="numQuestions" value="20" min="10" max="50"></label>
  <br><br>
  <button id="createPdfBtn">PDFを作成</button>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const { jsPDF } = window.jspdf;

      // 画像（タコのイラスト）のBase64データ
      const bgImageBase64 = "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAx...（省略）";

      document.getElementById("createPdfBtn").addEventListener("click", () => {
        const doc = new jsPDF();
        doc.setFont("helvetica");

        // A4サイズに背景画像を挿入（mm単位: 210 x 297）
        doc.addImage(bgImageBase64, 'JPEG', 0, 0, 210, 297);

        const num = parseInt(document.getElementById("numQuestions").value) || 20;
        const questions = [];

        for (let i = 0; i < num; i++) {
          const a = Math.floor(Math.random() * 90) + 10;
          const b = Math.floor(Math.random() * 90) + 10;
          const op = Math.random() > 0.5 ? "+" : "-";
          const left = op === "+" ? a : Math.max(a, b);
          const right = op === "+" ? b : Math.min(a, b);
          questions.push(`${left} ${op} ${right} =`);
        }

        doc.setFontSize(16);
        doc.text("Math Worksheet", 20, 20);

        let x = 20;
        let y = 40;
        const lineHeight = 10;

        for (let i = 0; i < questions.length; i++) {
          doc.text(questions[i], x, y);
          y += lineHeight;

          if ((i + 1) % (num / 2) === 0) {
            x += 80;
            y = 40;
          }
        }

        doc.save("worksheet_with_octopus.pdf");
      });
    });
  </script>
</body>
</html>
