<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>計算プリント</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .sheet { width: 210mm; padding: 20mm; }
    .question { font-size: 16px; line-height: 2; }
  </style>
</head>
<body>
  <div class="sheet" id="content">
    <h2>【計算プリント】</h2>
    <div id="questions" class="question"></div>
  </div>

  <button onclick="generate()">PDFを作成</button>

  <script>
    function generate() {
      // 問題を作成
      const questionsEl = document.getElementById("questions");
      questionsEl.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const a = Math.floor(Math.random() * 90) + 10;
        const b = Math.floor(Math.random() * 90) + 10;
        const op = Math.random() > 0.5 ? '+' : '−';
        const left = op === '+' ? a : Math.max(a, b);
        const right = op === '+' ? b : Math.min(a, b);
        const q = document.createElement("div");
        q.textContent = `${left} ${op} ${right} =`;
        questionsEl.appendChild(q);
      }

      // PDF変換
      const element = document.getElementById("content");
      html2pdf().from(element).save('keisan-print.pdf');
    }
  </script>
</body>
</html>
